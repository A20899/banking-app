    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<!--NAVIGATION-->
<nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#home">Avion Banking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/html/admin.html">Clients</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Services
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/html/deposit.html">Deposit</a></li>
                        <li><a class="dropdown-item" href="/html/withdraw.html">Withdraw</a></li>
                        <li><a class="dropdown-item" href="/html/transfer.html">Transfer</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/html/login.html">Logout</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>

<body>
    <!-- User profile content goes here -->
    <div class="user-profile-container">
        <div class="user-profile-heading">
            <h1>User Profile</h1>
            <a href="/html/admin.html">Back to Client List</a>
        </div>
        <!-- dynamically generate the name, email, and balance of client -->
    </div>

    <div class="extra-features">
        <div class="expense-form-container bg-info-subtle">
            <h2>Expense Form</h2>
            <form id="expenseForm">
                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" required><br>
        
                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" required><br>

                <div class="mb-3">
                    <label class="expenseCategory">Category:</label>
                    <select class="form-select" id="expenseCategory" required>
                        <!--dynamically load list of users here-->
                        <option>Food</option>
                        <option>Transportation</option>
                        <option>Travel or Leisure</option>
                        <option>Rent</option>
                        <option>Miscellaneous</option>
                    </select>
                </div>
        
                <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
            </form>
        </div>
        <div id="piechart_3d" style="width: 900px; height: 500px;"></div>

    </div>

    <div class="expense-table">
        <div class="expense-heading">
            <h2>Expense Table</h2>
            <input type="text" id="searchInputExpense" name="Search" placeholder="Search">
        </div>
        

        <table id="expenseTable" class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">DATE</th>
                    <th scope="col">AMOUNT</th>
                    <th scope="col">CATEGORY</th>
                    <th scope="col">ACTIONS</th>
            
                </tr>
            </thead>
            <tbody></tbody>
            <!-- Table headers and data will be dynamically generated by JavaScript -->
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/userprofile.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(function () {
            drawChart();
        });
    </script>

</body>

</html>

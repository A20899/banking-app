    <!--NAVIGATION-->

        <div class="container-fluid">
            <a class="navbar-brand" href="#home">Avion Banking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/admin.html">Clients</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Services

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/html/deposit.html">Deposit</a></li>

                                <hr class="dropdown-divider">

    <!--TRANSFER FORM-->
    <div class="transaction-forms">
        <form id="transactions">
            <fieldset>
                <div class="transaction-heading">
                    <h1>Transfer to Account</h1>
                    <a href="/html/admin.html">Back to Client List</a>
                
                </div>

        
                <div class="mb-3">
                    <label class="form-label">Sender's Account Name</label>
                    <select class="form-select" id="account-name-sender">
                        <!--dynamically load list of users here-->
        
                    </select>
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Recipient's Account Name</label>
                    <select class="form-select" id="account-name-recipient">
                        <!--dynamically load list of users here-->
        
                    </select>
                </div>
        
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Amount</label>
                    <input type="number" id="transfer-amount" class="form-control" placeholder="Input Amount">
                </div>
                <button type="submit" onclick="transfer()" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="/js/transfer.js"></script>
